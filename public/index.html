<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>covid-19 charts</title>

  <link href="/jslib/chartjs/Chart.min.css" rel="stylesheet" type="text/css"/>
  <link href="/main.css" rel="stylesheet" type="text/css"/>

  <script language="javascript" type="text/javascript" src="/jslib/jquery.js"></script>
  <script language="javascript" type="text/javascript" src="/jslib/chartjs/Chart.bundle.min.js"></script>
  <script language="javascript" type="text/javascript" src="/jslib/chartjs/chartjs-plugin-colorschemes.min.js"></script>


  <script type="text/javascript">

    let menuData;
    let covData;
    let chart;
    let chartConfig;
    let isMobile;

    let settings = {
      showConfirmed: true,
      showDeaths: false,
      snapTo100: false,
    }

    let areasOfInterest = {
      countries: ['China', 'Italy', 'Spain', 'US', 'Canada'],
      states: [],
      counties: [],
    }

    let detectMobile = {
      Android: function() {
        return navigator.userAgent.match(/Android/i);
      },
      BlackBerry: function() {
        return navigator.userAgent.match(/BlackBerry/i);
      },
      iOS: function() {
        return navigator.userAgent.match(/iPhone|iPad|iPod/i);
      },
      Opera: function() {
        return navigator.userAgent.match(/Opera Mini/i);
      },
      Windows: function() {
        return navigator.userAgent.match(/IEMobile/i) || navigator.userAgent.match(/WPDesktop/i);
      },
      any: function() {
        return (detectMobile.Android() || detectMobile.BlackBerry() || detectMobile.iOS() || detectMobile.Opera() || detectMobile.Windows());
      }
    };

    function renderMenuCountries() {
      if (menuData && menuData.countries) {
        const $menuList = $('#menu-countries');
        for (const country of menuData.countries){
          const selected = areasOfInterest.countries.includes(country) ? 'selected' : '';
          $menuList.append(`<div class="menu-list-item ${selected}" data-name="${country}" data-type="country">${country}</div>`);
        }
      }
    }

    function renderMenuStates() {
      if (menuData && menuData.states) {
        const $menuList = $('#menu-states');
        for (const state of menuData.states){
          const selected = areasOfInterest.states.includes(state) ? 'selected' : '';
          $menuList.append(`<div class="menu-list-item ${selected}" data-name="${state}" data-type="state">${state}</div>`);
        }
      }
    }

    function renderMenuCounties() {
      if (menuData && menuData.counties) {
        const $menuList = $('#menu-counties');
        for (const county of menuData.counties){
          const areaName = `${county[0]}, ${county[1]}`;
          const selected = areasOfInterest.counties.includes(areaName) ? 'selected' : '';
          $menuList.append(`<div class="menu-list-item ${selected}" data-name="${areaName}" data-type="county">${areaName}</div>`);
        }
      }
    }

    function bindMenus() {
      $('.menu-list-item').on('click', function() {

        const areaName = $(this).data('name');
        const areaType = $(this).data('type');

        if ($(this).hasClass('selected')) {

          // toggle button selected
          $(this).removeClass('selected');

          // remove from areas of interest
          let indexToRemove;
          let listToRemoveFrom;

          switch (areaType) {
            case 'country':
              listToRemoveFrom = areasOfInterest.countries;
              break;
            case 'state':
              listToRemoveFrom = areasOfInterest.states;
              break;
            case 'county':
              listToRemoveFrom = areasOfInterest.counties;
              break;
          }
          if (listToRemoveFrom) {
            indexToRemove = listToRemoveFrom.findIndex(item => item === areaName);
            if (indexToRemove > -1) {
              listToRemoveFrom.splice(indexToRemove, 1);
            }
          }

        } else {

          // toggle button selected
          $(this).addClass('selected');

          // add to areas of interest
          let listToAddTo;

          switch (areaType) {
            case 'country':
              listToAddTo = areasOfInterest.countries;
              break;
            case 'state':
              listToAddTo = areasOfInterest.states;
              break;
            case 'county':
              listToAddTo = areasOfInterest.counties;
              break;
          }
          if (listToAddTo) {
            const currentIndexOf = listToAddTo.findIndex(item => item === areaName);
            if (currentIndexOf < 0) {
              listToAddTo.push(areaName);
            }
          }
        }

        drawChart();

      });
    }

    function bindButtons(){

      $('.button-change-chart-type').on('click', function() {
        $('.button-change-chart-type').removeClass('selected');
        $(this).addClass('selected');

        const newChartType = $(this).data('type');
        updateChartType(newChartType);
      });


      $('.button-change-chart-scale').on('click', function() {
        $('.button-change-chart-scale').removeClass('selected');
        $(this).addClass('selected');

        const newScaleType = $(this).data('type');
        updateChartScale(newScaleType);
      });


      $('.button-change-timeseries-data-type').on('click', function() {
        $('.button-change-timeseries-data-type').removeClass('selected');
        $(this).addClass('selected');

        const newDataType = $(this).data('type');
        updateTimeseriesDataType(newDataType);
        drawChart();
      });

      $('#chart-palette').on('change', function() {
        const newPalette = $(this).val();
        updateChartPalette(newPalette);
      });

      $('#snapTo100').on('click', function() {
        const isChecked = $(this).is(":checked");
        settings.snapTo100 = isChecked;
        drawChart();
      });

      $('.clear-data').on('click', function (e) {
        e.preventDefault();

        // unselect all menu items from this group
        $(this).next('.menu-list').find('.menu-list-item').each(function() {
          $(this).removeClass('selected')
        });

        // now clear the group, and re-render the chart
        const group = $(this).data('group');
        areasOfInterest[group] = [];
        drawChart();
      });
    }

    function snapDataTo100 (data) {

      let result = []; // in best case scenario, 100 has never been reached, in which case we have default empty dataset

      // if we found a "first 100" day, truncate the data array to start from that day
      const indexOfFirst100 = data.findIndex(item => item >= 100);
      if (indexOfFirst100 >= 0){
        result = data.slice(indexOfFirst100);
      }

      return result;

    }

    function drawChart() {

      let datasets = [];

      const defaultOptions = {
        fill: false,
        borderWidth: 0,
        pointBorderWidth: isMobile  ? 0 : 1,
        pointRadius: isMobile  ? 1 : 1,
      }

      const showCategory = settings.showConfirmed && settings.showDeaths;

      let timeSeriesMaxLength = 0;

      // plot countries
      for (country of areasOfInterest.countries) {
        if (settings.showConfirmed) {
          let data = covData.timeseries.countries[country].timeseriesByCategory['Confirmed'];
          const label = showCategory ? `${country} Confirmed` : country;

          // if snapTo100 setting is activated, truncate data to start from day of first 100
          if (settings.snapTo100){
            data = snapDataTo100(data);
            timeSeriesMaxLength = Math.max(timeSeriesMaxLength, data.length);
          }

          dataset = {
            ...defaultOptions,
            label,
            data,
          }
          datasets.push(dataset);
        }

        if (settings.showDeaths) {
          let data = covData.timeseries.countries[country].timeseriesByCategory['Deaths'];
          const label = showCategory ? `${country} Deaths` : country;

          // if snapTo100 setting is activated, truncate data to start from day of first 100
          if (settings.snapTo100){
            data = snapDataTo100(data);
            timeSeriesMaxLength = Math.max(timeSeriesMaxLength, data.length);
          }

          dataset = {
            ...defaultOptions,
            label,
            data,
          }
          datasets.push(dataset);
        }
      }

      // plot states
      for (state of areasOfInterest.states) {
        if (settings.showConfirmed) {
          let data = covData.timeseries.states[state].timeseriesByCategory['Confirmed'];
          const label = showCategory ? `${state} Confirmed` : state;

          // if snapTo100 setting is activated, truncate data to start from day of first 100
          if (settings.snapTo100){
            data = snapDataTo100(data);
            timeSeriesMaxLength = Math.max(timeSeriesMaxLength, data.length);
          }

          dataset = {
            ...defaultOptions,
            label,
            data,
          }
          datasets.push(dataset);
        }

        if (settings.showDeaths) {
          let data = covData.timeseries.states[state].timeseriesByCategory['Deaths'];
          const label = showCategory ? `${state} Deaths` : state;

          // if snapTo100 setting is activated, truncate data to start from day of first 100
          if (settings.snapTo100){
            data = snapDataTo100(data);
            timeSeriesMaxLength = Math.max(timeSeriesMaxLength, data.length);
          }

          dataset = {
            ...defaultOptions,
            label,
            data,
          }
          datasets.push(dataset);
        }
      }

      // plot counties
      for (county of areasOfInterest.counties) {
        if (settings.showConfirmed) {
          let data = covData.timeseries.counties[county].timeseriesByCategory['Confirmed'];
          const label = showCategory ? `${county} Confirmed` : county;

          // if snapTo100 setting is activated, truncate data to start from day of first 100
          if (settings.snapTo100){
            data = snapDataTo100(data);
            timeSeriesMaxLength = Math.max(timeSeriesMaxLength, data.length);
          }

          dataset = {
            ...defaultOptions,
            label,
            data,
          }
          datasets.push(dataset);
        }

        if (settings.showDeaths) {
          let data = covData.timeseries.counties[county].timeseriesByCategory['Deaths'];
          const label = showCategory ? `${county} Deaths` : county;
          // if snapTo100 setting is activated, truncate data to start from day of first 100
          if (settings.snapTo100){
            data = snapDataTo100(data);
            timeSeriesMaxLength = Math.max(timeSeriesMaxLength, data.length);
          }
          dataset = {
            label,
            data,
          }
          datasets.push(dataset);
        }
      }

      let title = ''
      if (settings.showDeaths && settings.showConfirmed) {
        title = 'Confirmed Cases & Deaths';
      } else if (settings.showConfirmed) {
        title = 'Confirmed Cases';
      } else {
        title = 'Deaths';
      }


      // var max = -Infinity;
      // var index = -1;
      // masterArray.forEach(function(a, i){
      //   if (a.length>max) {
      //     max = a.length;
      //     index = i;
      //   }
      // });

      chartConfig.options.title = {
        display: true,
        text: title,
      };

      chartConfig.data.datasets = datasets;

      chartConfig.data.labels = covData.timeseriesDays;

      // if snap to 100 feature is activated, use a different x-axis with generic day numbers
      if (settings.snapTo100) {
        const truncatedXAxis = [...Array(66).keys()].map((item) => `Day ${item + 1}`);
        chartConfig.data.labels = truncatedXAxis;
      }

      chart.data = chartConfig.data;
      chart.update();
    }

    function updateChartType(newType) {
      if (chart) {
        chart.destroy();
      }

      var temp = $.extend(true, {}, chartConfig);
      temp.type = newType; // The new chart type

      var ctx = $('#chart-placeholder');

      chart = new Chart(ctx, temp);
    }

    function updateChartScale(newType) {
      chart.options.scales.yAxes[0] = {
        type: newType
      };
      chart.update();
    }

    function updateTimeseriesDataType(confirmedOrDeaths) {
      if (confirmedOrDeaths === 'confirmed') {
        settings.showConfirmed = true;
        settings.showDeaths = false;
      } else if (confirmedOrDeaths === 'deaths') {
        settings.showConfirmed = false;
        settings.showDeaths = true;
      } else if (confirmedOrDeaths === 'both') {
        settings.showConfirmed = true;
        settings.showDeaths = true;
      }

      // side effects on snapTo100 feature
      if (settings.showConfirmed && settings.showDeaths) {
        // uncheck and disable the snapTo100 feature if showing both
        $('#option-container-snapTo100').addClass('disabled');
        $('#option-container-snapTo100 input').prop("checked", false).attr('disabled', 'disabled');
      } else {
        // restore the snapTo100 feature if showing just one
        $('#option-container-snapTo100').removeClass('disabled');
        $('#option-container-snapTo100 input').removeAttr('disabled');
      }
    }

    function updateChartPalette(newPalette) {
      chartConfig.options.plugins.colorschemes.scheme = newPalette;

      chart.options.plugins.colorschemes.scheme = newPalette;
      chart.update();
    }

    function renderMenus() {
      renderMenuCountries();
      renderMenuStates();
      renderMenuCounties();
    }

    $(function () {

      isMobile = detectMobile.any();

      $.when(

        // fetch the data

        $.ajax('/menu.json'),
        $.ajax('/timeseries.json')

      )
        .done((menuResponse, timeseriesResponse) => {

          // data has been loaded

          const [menu] = menuResponse;
          console.info('menu', menu);
          menuData = menu;

          const [data] = timeseriesResponse;
          console.info('timeseries', data);
          covData = data;

          renderMenus();
          bindMenus();
          bindButtons();

          // todays date
          const todayDate = new Date();

          // set up chart
          chartConfig = {
            type: 'line',
            data: {
              labels: covData.timeseriesDays,
              datasets: [],
            },
            options: {
              maintainAspectRatio: false,
              plugins: {
                colorschemes: {
                  //  many color palettes to choose from here: https://nagix.github.io/chartjs-plugin-colorschemes/
                  scheme: 'tableau.ClassicColorBlind10',
                }
              },

              scales: {

                xAxes: [
                  {
                    scaleLabel: {
                      display: true,
                      labelString: `github.com/octopicorn/covid19-charts    Data: Johns Hopkins CSSE, usafacts.org`,
                      fontColor: '#333',
                      fontSize: 8,
                    }
                  }
                ],
                yAxes: [
                  {
                    ticks: {
                      beginAtZero: true,
                    }
                  }
                ],
              }
            }
          };

          var ctx = $('#chart-placeholder');
          chart = new Chart(ctx, chartConfig);

          drawChart();

        })
        .fail(function (e) {
          //handle errors
          console.log(e)
        });


    });

  </script>


</head>
